<div style="text-align:center">
  <app-list [users]="users$ | async" (onUserClick)="findUser($event)"></app-list>
  <app-user-details *ngIf="currentUser" [user]="currentUser" (onUserDel)="deleteUser($event)" (onUserAdd)="addUser($event)"></app-user-details>
</div>
